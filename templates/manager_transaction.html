<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action.capitalize() }} - Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="https://placehold.co/150x50/FFFFFF/003366?text=Aapna+Bank" alt="Aapna Bank Logo" class="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('manager_dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('manager_logout') }}">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Manager {{ action.capitalize() }}</h1>
                <p>For Account: <strong>{{ account_number }}</strong></p>
            </header>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="card">
                <form action="{{ url_for('manager_transaction') }}" method="post" class="creation-form">
                    <input type="hidden" name="account_number" value="{{ account_number }}">
                    <!-- THE FIX IS HERE: This hidden field sends the action back to the server -->
                    <input type="hidden" name="action" value="{{ action }}">
                    
                    <div class="form-group form-group-full">
                        <label for="amount">Amount (â‚¹)</label>
                        <input type="number" id="amount" name="amount" min="1" step="0.01" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary form-group-full">{{ action.capitalize() }} Funds</button>
                    <a href="{{ url_for('manager_dashboard') }}" class="btn btn-secondary form-group-full" style="text-align: center;">Cancel</a>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
