<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Deposit - Aapna Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="https://placehold.co/150x50/FFFFFF/003366?text=Admin" alt="Admin Logo" class="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('manager_dashboard') }}">Manage Customers</a></li>
                    <li class="active"><a href="{{ url_for('manager_deposit') }}">Deposit Cash</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Cash Deposit</h1>
                <p>Add funds to a customer's account.</p>
            </header>
            
            <div class="card">
                <form action="{{ url_for('manager_deposit') }}" method="post" class="creation-form">
                     {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="form-group-full">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <div class="form-group form-group-full">
                        <label for="account_number">Customer Account Number</label>
                        <input type="text" id="account_number" name="account_number" value="{{ account_number }}" required>
                    </div>
                    <div class="form-group form-group-full">
                        <label for="amount">Amount to Deposit (â‚¹)</label>
                        <input type="number" id="amount" name="amount" min="1" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary form-group-full">Process Deposit</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
