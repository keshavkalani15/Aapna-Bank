<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Aapna Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://placehold.co/150x50/003366/FFFFFF?text=Aapna+Bank" alt="Aapna Bank Logo" class="logo">
            <h2>Customer Login</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- FIX: The form action now correctly points to the 'login' function -->
            <form action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <label for="account_number">Account Number</label>
                    <input type="text" id="account_number" name="account_number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full-width">Login</button>
            </form>
            <div class="form-footer" style="text-align: center; margin-top: 15px;">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register Here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
