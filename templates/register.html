<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Aapna Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Create Your Account</h2>
            <p>Join Aapna Bank today. It only takes a minute.</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('register') }}" method="post">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">10-Digit Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" required maxlength="10">
                    <span id="phone-error" style="color: #dc3545; font-size: 0.85rem;"></span>
                </div>
                <!-- THE FIX: The Initial Deposit field has been removed. -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="pin">Set 4-Digit PIN</label>
                    <input type="password" id="pin" name="pin" required maxlength="4">
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary btn-full-width">Register</button>
            </form>
            <div class="form-footer">
                <p><a href="{{ url_for('index') }}">Back to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        const phoneInput = document.getElementById('phone_number');
        const phoneError = document.getElementById('phone-error');
        const submitBtn = document.getElementById('submit-btn');

        phoneInput.addEventListener('input', () => {
            // Allow only digits
            phoneInput.value = phoneInput.value.replace(/[^0-9]/g, '');

            if (phoneInput.value.length > 0 && phoneInput.value.length !== 10) {
                phoneError.textContent = 'Phone number must be exactly 10 digits.';
                submitBtn.disabled = true;
            } else {
                phoneError.textContent = '';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
